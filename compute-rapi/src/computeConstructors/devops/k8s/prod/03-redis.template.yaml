apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{MICROSERVICE_SLUG}}-redis-sts
  namespace: prod
  labels:
    app: {{MICROSERVICE_SLUG}}-redis
    devOps: {{MICROSERVICE_SLUG}}-k8s
spec:
  selector:
    matchLabels:
      app: {{MICROSERVICE_SLUG}}-redis
  serviceName: "{{MICROSERVICE_SLUG}}-redis"
  replicas: 1
  template:
    metadata:
      labels:
        app: {{MICROSERVICE_SLUG}}-redis
    spec:
      terminationGracePeriodSeconds: 60
      nodeSelector:
        performance: fast
      securityContext:
        runAsUser: 999
        runAsGroup: 1000
        fsGroup: 1000
        runAsNonRoot: true
      containers:
      - name: {{MICROSERVICE_SLUG}}-redis
        image: redis:8.2.1-alpine
        imagePullPolicy: Always
        command: ["redis-server", "/usr/local/etc/redis/redis.conf"]
        ports:
        - containerPort: 6379
          name: redis
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
              - "ALL"
        lifecycle:
          preStop:
            exec:
              command: ["redis-cli", "SHUTDOWN"]
        startupProbe:
          exec:
            command: ["redis-cli", "-h", "localhost", "-p", "6379", "ping"]
          failureThreshold: 30
          periodSeconds: 5
          timeoutSeconds: 5
        readinessProbe:
          exec:
            command: ["redis-cli", "-h", "localhost", "-p", "6379", "ping"]
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        livenessProbe:
          exec:
            command: ["redis-cli", "-h", "localhost", "-p", "6379", "ping"]
          initialDelaySeconds: 15
          periodSeconds: 20
          timeoutSeconds: 5
          failureThreshold: 3
        resources:
          requests:
            cpu: "100m"
            memory: "256Mi"
          limits:
            cpu: "100m"
            memory: "256Mi"
        volumeMounts:
        - name: {{MICROSERVICE_SLUG}}-redis
          mountPath: /data
        - name: {{MICROSERVICE_SLUG}}-redis-config
          mountPath: /usr/local/etc/redis
        - name: tmpfs
          mountPath: /tmp
        - name: tmpfs
          mountPath: /var/run
      volumes:
        - name: {{MICROSERVICE_SLUG}}-redis-config
          configMap:
            name: {{MICROSERVICE_SLUG}}-redis-config
            items:
              - key: redis.conf
                path: redis.conf
        - name: tmpfs
          emptyDir: {}
  volumeClaimTemplates:
  - metadata:
      name: {{MICROSERVICE_SLUG}}-redis
      annotations:
        resize.topolvm.io/storage_limit: 10Gi
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 5Gi
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: {{MICROSERVICE_SLUG}}-redis-sts-pdb
  namespace: prod
  labels:
    devOps: {{MICROSERVICE_SLUG}}-k8s
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: {{MICROSERVICE_SLUG}}-redis
---
apiVersion: v1
kind: Service
metadata:
  name: {{MICROSERVICE_SLUG}}-redis
  namespace: prod
  labels:
    devOps: {{MICROSERVICE_SLUG}}-k8s
spec:
  clusterIP: None
  ports:
  - port: 6379
    name: redis
  selector:
    app: {{MICROSERVICE_SLUG}}-redis
